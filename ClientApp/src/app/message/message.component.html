<div id="chatPanel" class="container">
  <p id="Status" >{{status}}</p>

  <div class="form-group ">
    <div class="input-group d-flex flex-column">
      <label class="" for="id">Host</label>
      <select  class="float-right" id="id" #selectElem (click)="host = selectElem.value" >
        <option *ngFor = "let h of hostList" >{{h}}</option>
      </select>
    </div>
    <div class="" >
      <button type="button" class="btn btn-primary"
              (click) = "onConnect()" [disabled]="isConnected && haveWs">Connect</button>
      <button type="button" class="btn btn-primary float-right"
             (click) = "onDisconnect()" [disabled]="!(isConnected && haveWs)">Disconnect</button>
    </div>
  </div>


  <div class="form-group" >
    <label for="clrLog"><h4>Log</h4></label>
    <button id="clrLog" type="button" class="btn btn-primary float-right"
           (click) = "buffer=[]">Clear</button>
  </div>
  <div id="msgHistory" #msgHistory class="list-group">
      <div class="list-group-item"
          *ngFor = "let m of buffer">
          <span class="badge badge-dark">{{m.time | date:'short'}}</span>
          <span class="badge badge-secondary float-right">{{m.user}}</span>
          <br />
          <span class=" "> {{m.msg}}</span>
      </div>
  </div>

  <label class="" for="msg">Message</label>
  <div class="input-group" >
    <input id="msg" #box (keyup.enter)="0" [disabled]="!isConnected" >
    <button type="button" class="btn btn-primary input-group-append"
            (click) ="onSend(box.value);box.value=''" [disabled]="!isConnected" >Send</button>
  </div>

</div>
