<form>
    <label class="" for="msg">User</label>
    <div class="input-group" >
      <input id="msg" #box (keyup.enter)="0" value={{user}} >
      <button type="button" class="btn btn-primary input-group-append"
              (click) ="onSignIn(box.value);box.value=''">Sign In</button>
    </div>
</form>
